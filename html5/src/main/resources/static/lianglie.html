<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应两列布局</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .left{
            width: 20%;
            height:500px;
            float: left;
            background-color: lightblue;
        }
        .right{
            width: 80%;
            height:500px;
            float: left;
            background-color: pink;
        }
        .main{
            width:800px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="main">

    <div class="left"></div>

    <div class="right"></div>

</div>
</body>
</html>
